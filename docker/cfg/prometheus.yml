global:
  scrape_interval: 15s
  scrape_timeout: 10s
  evaluation_interval: 15s


scrape_configs:
  - job_name: prometheus
    honor_timestamps: true
    metrics_path: /metrics
    scheme: http
    static_configs:
      - targets:
          - localhost:9090

  - job_name: producer
    honor_timestamps: true
    metrics_path: /producer/actuator/prometheus
    scheme: http
    static_configs:
      - targets:
          - IMATIA23041:8080
